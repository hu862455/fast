<div class="ibox"  style="height: 100%;width: 100%">
    <div class="ibox-title">
        <h5>会员创建向导</h5>
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-wrench"></i>
            </a>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <h2>
            创建会员
        </h2>
        <p>
            请按照对应指示输入对应选项
        </p>

        <form id="form" action="#" class="wizard-big">
            <h1>帐户</h1>
            <fieldset>
                <h2>账户信息</h2>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label>用户名 *</label>
                            <input id="userName" name="userName" type="text" class="form-control required" placeholder="请输入名字..." />
                        </div>
                        <div class="form-group">
                            <label>密码 *</label>
                            <input id="password" name="password" type="text" class="form-control required " placeholder="请输入密码..." />
                        </div>
                        <div class="form-group">
                            <label>确认密码 *</label>
                            <input id="confirm" name="confirm" type="text" class="form-control required" placeholder="请再次输入密码..." />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="text-center">
                            <div style="margin-top: 20px">
                                <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
            <h1>信息</h1>
            <fieldset>
                <h2>档案信息</h2>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>手机号码 *</label>
                            <input id="name" name="telephone" type="text" class="form-control required telephone" />
                        </div>
                        <div class="form-group">
                            <label>性别 *</label>
                            <input id="sex" name="sex" type="text" class="form-control required"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>电子邮件 *</label>
                            <input id="email" name="email" type="text" class="form-control required email" />
                        </div>
                        <div class="form-group">
                            <label>地址 *</label>
                            <input id="address" name="address" type="text" class="form-control"/>
                        </div>
                    </div>
                </div>
            </fieldset>
            <h1>充值</h1>
            <fieldset>
                <div class="col-lg-10">
                    <div class="form-group row">
                        <label class="col-lg-1" style="padding: 0px;
    margin-top: 6px;"><i class="fa fa-diamond"></i>会员等级:</label>
                        <div class="col-lg-10">
                            <select class="form-control m-b" name="memberLevel">
                                <option>普通会员</option>
                                <option>黄金会员</option>
                                <option>铂金会员</option>
                                <option>钻石会员</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-1" style="padding: 0px;
    margin-top: 6px;"><i class="fa fa-money"></i>充值金额:</label>
                        <div class="col-lg-10">
                            <input id="chargeAmount" name="chargeAmount" type="text" class="form-control"/>
                        </div>
                    </div>
                </div>
            </fieldset>

            <h1>结束</h1>
            <fieldset>
                <h2>条款和条件</h2>
                <input id="acceptTerms" name="acceptTerms" type="checkbox" class="required"> <label for="acceptTerms">我同意条款和条件。</label>
            </fieldset>
        </form>
    </div>
</div>
